    <script>
        let map = new Map()
                            //the following way we can represent the data these kind of oprator is called chaining operator.
        map.set("key1","Hello_1").set("key2","Hello_2").set("key3","Hello_3").set("key4","Hello_4").set("key5","Hello_5");

        console.log(map);       //Map(5) {'key1' => 'Hello_1', 'key2' => 'Hello_2', 'key3' => 'Hello_3', 'key4' => 'Hello_4', 'key5' => 'Hello_5'}

        console.log(map.size)       //5

        console.log([...map.keys()])     //MapIterator {'key1', 'key2', 'key3', 'key4', 'key5'} json object converted to array format // ['key1', 'key2', 'key3', 'key4', 'key5']  // with the help of spread operator we can convert obj notaion to array notaion.

        console.log([...map.values()])   //MapIterator {'Hello_1', 'Hello_2', 'Hello_3', 'Hello_4', 'Hello_5'} json object converted to array format // ['Hello_1', 'Hello_2', 'Hello_3', 'Hello_4', 'Hello_5']

        map.delete("key4")
        console.log(map)                //{'key1' => 'Hello_1', 'key2' => 'Hello_2', 'key3' => 'Hello_3', 'key5' => 'Hello_5'}

        console.log( map.has("key4") )  //false  bcz of key4 is deleted previously.

        for(let [k,v] of map){
            console.log(k,v)        // key1 Hello_1  key2 Hello_2  key3 Hello_3  key5 Hello_5
        }
        
        console.log(map.get("key2"));      //Hello_2

        map.clear();
        console.log(map)
       
    </script>

<!-- 
    <script>
        let set = new Set()
        set.add(10)
        set.add(20)
        set.add(30)
        set.add(10)
        set.add(20)
        set.add(30)

        console.log(set)            //{10, 20, 30} set wont allow the duplicate values
        console.log([...set])       // by using spread operator we can make that as array

        console.log(set.keys());        //{10, 20, 30}
        console.log(set.values());      //{10, 20, 30}
        console.log(set.has(10));       //true
        console.log(set.has(100));      //false

        for(let v of set){
            console.log(v)      // 10 , 20 , 30
        }

        set.delete(10)
        console.log(set)        //{20, 30}

        set.clear()
        console.log(set)        //{size: 0}

        console.log(set.size)      // 0
    </script>           
-->
