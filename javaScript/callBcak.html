<script>
    let calc = (num , add)=>{
        return add(num+5,false)
    }
    let sub = (num,callback)=>{
        return callback(num-3, false)
    }
    let mul = (num, callback)=>{
        return callback(num*2,false)
    }
    let div = (num, callback)=>{
        return callback(num/2+3,false)
    }
    calc(5,(addRes,error)=>{
        if(!error){
        sub(addRes,(subRes,error)=>{
            if(!error){
            mul(subRes,(mulRes,error)=>{
                if(!error){
                   div(mulRes,(divRes,error)=>{     //      this function is called hellback function
                    console.log(divRes)             //10    this code is not recommonded to use in order to overcome(remedy) this 
                   })                               //      Hell callback function we use promises concepts
                }
            });
            }
        });
        }
    })
</script>
