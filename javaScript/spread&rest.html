<script>
    function fun_one(){
        let arr =  Array.prototype.slice.call(arguments,0); 
        console.log(arr)      // [10, 20, 30, 40, 50]   
    }
    fun_one(10,20,30,40,50)     // in order to get the perfect array we wrote the above code
</script>
