<script>
    function* fun_one() {
        yield 100;  //{value: 100, done: false}
        yield* fun_three(); //{value: 200, done: false}
        yield* fun_two(); //{value: 300, done: false}
        yield 400;  //{value: 400, done: false}
    }
    function* fun_two() {
        yield 300;

    }
    function* fun_three() {
        yield 200;
    }
    let cursor = fun_one();
    for (let i = 0; i < 5; i++) {
        console.log(cursor.next())
    }
</script>
