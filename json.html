        <script>
                            // adding the key2 by using Object.defineProperty()
            let obj = {
                "key1":"hello_1"
            }
            // add key2 ---- disable update and delete  

            Object.defineProperty(obj,"key2",{value:"hello_2",writable: false});   //{key1: 'hello_1', key2: 'hello_2'} key2 will be added here writable:false(disabling the update operation) means we can't able change the key2 value

            console.log(obj)
            obj.key2 = "hello_3";          

            console.log(obj)                //{key1: 'hello_1', key2: 'hello_2'} // value not changed bcz of writable:false

            delete obj.key2;

            console.log(obj)                //{key1: 'hello_1', key2: 'hello_2'}  // delete opearation also not applicable bcz of writable:false
        </script>

    <script>
        let obj = {"key1":"hello_1"}

        // add key2 ------ disable update and delete
        // add key2 ------  enable update and delete

        console.log(obj)            //{key1: 'hello_1', key: 'hello_2', key3: 'hello_3'}

        obj.key2 = "Welcome_2";

        delete obj.key2;
        delete obj.key3;

        console.log(obj)       //{key1: 'hello_1', key2: 'hello_2', key3: 'Welcome_3'} // here nothing changes happend bcz we can able to read and update but we can't able to delete key values
    </script>

        ]

    );
